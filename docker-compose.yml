services:
  db:
    # Database Service: Uses PostgreSQL 18 on Alpine Linux
    image: postgres:18-alpine
    container_name: sellit_postgres
    restart: always
    # Load environment variables (User, Password, DB Name) to initialize the database
    env_file:
      - db/db.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sellit_user -d sellit_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    # Application Service: Uses Python 3.10 Slim image
    image: python:3.10-slim
    container_name: sellit_app
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
    # Load the same environment variables to allow the app to connect to the DB using the same credentials
    env_file:
      - db/db.env
    # Set PYTHONPATH to ensure modules in /app can be imported
    environment:
      PYTHONPATH: /app
    volumes:
      - .:/app
    command: >
      sh -c "pip install --no-cache-dir -r requirements.txt"

volumes:
  postgres_data:
